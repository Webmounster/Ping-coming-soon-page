<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <main class="container">

    <img class="container__logo" src="./images/logo.svg" alt="Logo">
    <h1 class="container__h1">We are launching <span class="container__h1--soon">soon!</span></h1>

    <p class="container__suscribe">Subscribe and get notified</p>
    <form class="form" action="#" method="post">

      <div class="form__email">
        <input class="form__email--email" type="text" name="email" id="email" placeholder="Your email address..">
        <p class="form__email--error"></p>
      </div>

      <div class="form__submit"><input class="form__submit--input" type="submit" value="Notify Me"></div>

    </form>


    <img class="container__illustration" src="./images/illustration-dashboard.png" alt="illustration">

    <div class="redes-sociales">
      <a href="#"><span class="redes-sociales__icon"><i class="fab fa-facebook-f fa-fw"></i></span></a>
      <a href="#"><span class="redes-sociales__icon"><i class="fab fa-twitter fa-fw"></i></span></a>
      <a href="#"><span class="redes-sociales__icon"><i class="fab fa-instagram fa-fw"></i></span></a>
    </div>

    <div class="container__copyright">&copy; Copyright Ping. All rights reserved.</div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Webmounster</a>.
    </p>
  </footer>

  <script src="./js/main.js"></script>

</body>

</html>
